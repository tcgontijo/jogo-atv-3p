<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mole Game</title>


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fascinate&family=Gloria+Hallelujah&family=Patrick+Hand&family=Press+Start+2P&family=Satisfy&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <!-- CSS próprio -->
  <link rel="stylesheet" href="css/tabuleiro.css">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JS próprio -->
  <script src="js/game.js"></script>
  <!-- JAlertWifi -->
  <link rel="stylesheet" href="css/jAlertWifi.css">
  <script src="js/jAlertWifi.js"></script>
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.png" />

</head>

<body>
  <header class="lh-1 bg-dark">
    <div class="container-fluid row">
      <div class="col-3">
        <h1>MOLE GAME</h1>
      </div>
      <div class="col-3">
        <p class="txt text-light mt-3 fs-4">Tempo: 00:<span id="chrono">00</span></p>
      </div>
      <div class="col-3">
        <p class="txt text-light mt-3 fs-4">Pontuação: <span id="score">0</span></p>
      </div>
      <div class="col-3">
        <p class="txt text-light mt-3 fs-4">Jogador: <span id="userLogado"></span></p>
      </div>
    </div>

  </header>
  <main>
    <section>
      <div id="board"></div>
    </section>
  </main>

  <footer class="bg-dark">
    <div class="container-fluid row">
      <div class="col-4 p-1 form-floating">
        <select class="form-select form-select-sm fs-6" id="level" onchange="fillBoard()">
          <option selected></option>
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
        </select>
        <label for="level">Selecione o Nível</label>
      </div>
      <div class="col-8 m-auto text-center">
        <button class="btn btn-warning fs-5 mx-3 px-5" id="btnPlay" disabled>Iniciar</button>
        <button class="btn btn-warning fs-5 mx-3 px-5" id="btnPause" disabled>Pausar</button>
        <button class="btn btn-warning fs-5 mx-3 px-5" id="btnStop" disabled>Parar</button>
        <button class="btn btn-warning fs-5 mx-3 px-5" id="btnExit">Sair</button>
      </div>
    </div>

  </footer>

</body>

</html>
